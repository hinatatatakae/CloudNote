spring.application.name=cloudnote-backend
spring.datasource.url=jdbc:mysql://db:3306/cloudnote
spring.datasource.username=root
spring.datasource.password=root
server.address=0.0.0.0
server.port=8081
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=111111
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
# 起動時にテーブルを自動生成／更新
spring.jpa.hibernate.ddl-auto=update
# デバッグ用に実行 SQL をログに出力
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.yourpackage=DEBUG
management.endpoints.web.exposure.include=mappings
spring.data.rest.detection-strategy=none
logging.level.com.hinata.cloudnote.controller=INFO
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.domain=
server.error.include-message=always
server.error.include-binding-errors=always
# --- Redis 接続設定 ---
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout=5000
spring.data.redis.ssl.enabled=false  

# --- Lettuce プール設定 ---
spring.data.redis.lettuce.shutdown-timeout=100
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# --- Spring Session ---
spring.session.store-type=redis

logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
